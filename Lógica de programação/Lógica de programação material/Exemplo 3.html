<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo uma API utilizando FETCH - Método 2</title>
</head>
<body>
    
    <script>
        // Esse modelo utiliza o comando fetch e trabalha com promessas. 
        async function getUsers(){
            var response = await fetch('https://jsonplaceholder.typicode.com/users');
            let data = await response.json();

            // Exemplo dos dados exibidos
            document.write("Consumindo uma API utilizando FETCH - Método 2<br><br>")

            document.write('<table border=1>')
            document.write('<tr><td>Nome do Usuário</td><td> Telefone do usuário</td></tr>')
            document.write('<tr>')
            document.write('<td>' + data[8].name + '</td>')
            document.write('<td>' + data[8].phone + '</td>')
            document.write('</tr>')
            document.write('</table>')

            return data; 
        }

        getUsers().then(data => console.log(data))


      
    </script>
</body>
</html>
