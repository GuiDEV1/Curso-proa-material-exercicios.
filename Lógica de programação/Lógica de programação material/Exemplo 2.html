        // Esse modelo utiliza o comando fetch e trabalha com promessas. 
        fetch('https://jsonplaceholder.typicode.com/users') // fetch para consumir api

            return response.json();
        })

            console.log(users);

            // Exemplo dos dados exibidos
            document.write("Consumindo uma API utilizando FETCH - Método 1<br><br>")

            document.write('<table border=1>')
            document.write('<tr><td>Nome do Usuário</td><td> Telefone do usuário</td></tr>')
            document.write('<tr>')
                var contagem = 0;
                while (contagem < 10) {
            document.write('<tr>')        
            document.write('<td>' + users[contagem].name + '</td>');
            document.write('<td>' + users[contagem].phone + '</td>');
            document.write('<td>' + users[contagem].website + '</td>');
            document.write('<td>' + users[contagem].address["city"] + '</td>');

        })
    </script>
